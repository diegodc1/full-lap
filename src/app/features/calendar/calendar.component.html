<div class="calendar-content d-flex flex-column gap-5">
    <div class="calendar">
        <h1 class="calendar__title">Calend√°rio de Corridas</h1>

        <div class="legend d-flex gap-4 justify-center align-items-center">
            <div class="d-flex align-items-center gap-1">
                <span class="legend__dot" style="background-color: #EE6F17;"></span>
                <span>F1</span>
            </div>
            <div class="d-flex align-items-center  gap-2">
                <span class="legend__dot" style="background-color: #1E90FF;"></span>
                <span>Stock Car</span>
            </div>
            <div class="d-flex align-items-center  gap-2">
                <span class="legend__dot" style="background-color: #32CD32;"></span>
                <span>Nascar Brasil</span>
            </div>
        </div>


        <full-calendar [options]="calendarOptions"></full-calendar>
    </div>

    <div class="timeline">
        <h1 class="timeline__title">Corridas em Julho</h1>
        
            <p-timeline [value]="eventosPorPeriodo" align="left">

            <ng-template pTemplate="marker" let-periodo>
                <span class="custom-marker">{{ periodo.intervalo }}</span>
            </ng-template>

        
            <ng-template pTemplate="content" let-periodo>
                <div class="timeline__events-group">
                    <a *ngFor="let evento of periodo.eventos" class="timeline-card" [routerLink]="['/race', evento.id]">
                        <div>
                            <img class="timeline-card__image" [src]="'assets/categories/' + evento.circuit.path" alt="">
                        </div>
                        <div class="timeline-card__text-box">
                            <div class="timeline-card__subtitle" ><span class="timeline-card__subtitle-bold">{{ evento.categoria }} </span> - {{ evento.local }}</div>
                            <div class="timeline-card__title">{{ evento.titulo }}</div>
                            <div class="timeline-card__date">{{ evento.data }}</div>
                        </div>
                        <div class="timeline-card__icon d-flex w-100 h-100 align-items-center justify-content-center">
                            <span class="material-symbols-rounded">arrow_forward_ios</span>
                        </div>
                    </a>
                </div>
            </ng-template>

            </p-timeline>



    </div>

</div>
