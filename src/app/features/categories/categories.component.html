<div class="d-flex w-100 align-items-start">
    <div class="menu-container w-25">
        <p-menu [model]="menuItems"  styleClass="vertical-menu" class="vertical-menu"/>
    </div>
    <div class="category-container w-75">
        <div class="d-flex flex-column gap-2">
            <h1>{{nameCategorySelected}}</h1>
            <span>Acompanhe todo o calendário da {{nameCategorySelected}} - 2025</span>
            <span class="message-changes">*Datas, horários e locais sujeitos a alterações</span>
            <!-- <p-autocomplete [(ngModel)]="searchText" [suggestions]="items" (completeMethod)="search($event)" /> -->
        </div>
        <div class="d-flex flex-column gap-3 w-100 mt-4">
            <app-category-content [categoryKey]="selectedCategory"></app-category-content>
        </div>
    </div>
</div>
